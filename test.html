<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Simplybook.me API example</title>

        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/datepicker3.min.css" rel="stylesheet">

        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3 class="text-muted">Simplybook API</h3>
            </div>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-12">
                        <form role="form" class="form-horizontal">
                            <div id="schedule">
	                            <div class="form-group">
	                                <label for="event_id" class="control-label">Select service</label>
	                                <select id="event_id" class="form-control time-handler">
	                                    <option></option>
	                                </select>
	                            </div>
	                            <div class="form-group">
	                                <label for="unit_id" class="control-label">Select service performer</label>
	                                <select id="unit_id" class="form-control time-handler">
	                                    <option></option>
	                                </select>
	                            </div>
	                            <div class="form-group">
	                                <div class="row">
	                                    <div class="col-sm-3">
			                                <label for="date" class="control-label">Select date start</label>
			                                <div id="date"></div>
		                                </div>
		                                <div class="col-sm-4">
	                                        <label for="unit_id" class="control-label">Select time start</label>
	                                        <div id="time" class="row">
                                                <div class="col-sm-12" id="busy">All slots are busy.</div>
	                                        </div>
		                                </div>
	                                </div>
	                            </div>
	                            <div class="form-group" id="qty-element">
                                    <label for="qty" class="control-label">Select bookings quantity</label>
                                    <select name="qty" id="qty" class="form-control time-handler">
                                        <option value="1">1</option>
                                    </select>
	                            </div>
	                            <div class="form-group">
	                                <button type="button" class="btn btn-lg btn-default" id="book">Book</button>
	                            </div>
                            </div>
                            <div id="client">
                                <div>
	                                <dl class="dl-horizontal">
	                                    <dt>Service</dt>
	                                    <dd id="event_name"></dd>
	                                </dl>
	                                <dl class="dl-horizontal">
	                                    <dt>Service performer</dt>
	                                    <dd id="unit_name"></dd>
	                                </dl>
	                                <dl class="dl-horizontal">
	                                    <dt>Selected date and time</dt>
	                                    <dd><span id="date_start"></span> - <span id="date_end"></span></dd>
	                                </dl>
                                </div>

                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Client name</label>
                                    <div class="col-sm-10">
                                        <input type="name" class="form-control" id="name" placeholder="Client name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">Phone</label>
                                    <div class="col-sm-10">
                                        <input type="phone" class="form-control" id="phone" placeholder="Phone">
                                    </div>
                                </div>
                                <div id="additional-fields">
                                </div>

                                <div class="form-group">
                                    <button type="button" class="btn btn-lg btn-default" id="cancel">Cancel</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="add_booking">Add more bookings</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="confirm_batch">Confirm</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="confirm">Confirm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>&copy; <a href="http://simplybook.me/">Simplybook.me</a> 2014</p>
            </div>

        </div>

        <!-- Javascipt -->
        <script src="./javascript/jquery.min.js"></script>
        <script src="./javascript/bootstrap.min.js"></script>
        <script src="./javascript/bootstrap-datepicker.min.js"></script>

        <script src="./javascript/json-rpc-client.js"></script>
        <script src="./javascript/scheduler.js"></script>
    </body>
</html>
